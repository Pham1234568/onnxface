<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 350px;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .video-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    video, canvas {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    #liveCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .section-label {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1em;
    }

    .controls-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      height: fit-content;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .control-group {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .control-group h3 {
      margin: 0 0 15px 0;
      font-size: 1.1em;
      opacity: 0.9;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-danger {
      background: linear-gradient(45deg, #f44336, #d32f2f) !important;
    }

    .btn-warning {
      background: linear-gradient(45deg, #ff9800, #f57c00) !important;
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-display {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
      min-height: 20px;
    }

    .status-success { color: #4CAF50; }
    .status-error { color: #f44336; }
    .status-warning { color: #ff9800; }
    .status-info { color: #2196F3; }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 0.85em;
      opacity: 0.8;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .setting-item label {
      font-size: 13px;
      opacity: 0.9;
      font-weight: 500;
    }

    .setting-input {
      padding: 8px 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      width: 80px;
    }

    .setting-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .best-face-preview {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #4CAF50;
      background: #000;
    }

    .server-result {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .debug-panel {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-line;
      line-height: 1.3;
    }

    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .controls-panel {
        order: -1;
      }
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .header h1 { font-size: 2em; }
      .btn { padding: 10px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Face Detection</h1>
  </div>
  
  <div class="container">
    <div class="video-section">
      <div class="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="liveCanvas"></canvas>
      </div>
      <div class="section-label">üìπ Live Detection</div>
    </div>
    
    <div class="video-section">
      <div class="video-container">
        <canvas id="resultsCanvas"></canvas>
      </div>
      <div class="section-label">üîç Detection Results</div>
    </div>
    
    <!-- Controls Panel -->
    <div class="controls-panel">
      <!-- Main Controls -->
      <div class="control-group">
        <h3>üìã Controls</h3>
        <button id="downloadBtn" class="btn" disabled>Download Best Face</button>
        <button id="resetBtn" class="btn">Reset Session</button>
        <button id="videoBtn" class ="btn">Upload video</button>
      </div>
      
      <!-- Status Display -->
      <div class="control-group">
        <h3>üìä Status</h3>
        <div id="statusDisplay" class="status-display">
          <div>Ready to start...</div>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
      </div>
      
      <div class="control-group">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="settings-group">
          <div class="setting-item">
            <label>Detection Threshold:</label>
            <input id="thresholdInput" type="number" class="setting-input" min="0.1" max="0.9" step="0.1" value="0.5">
          </div>
          <div class="setting-item">
            <label>Blur Threshold:</label>
            <input id="blurInput" type="number" class="setting-input" min="10" max="200" step="10" value="50">
          </div>
          <div class="setting-item">
            <label>Server URL:</label>
            <input id="serverInput" type="text" class="setting-input" style="width: 120px;" value="https://85d0b460fb81.ngrok-free.app/query">
          </div>
        </div>
      </div>
      

      <div class="control-group">
        <h3>Best Face</h3>
        <canvas id="bestFaceCanvas" class="best-face-preview" style="display: none;"></canvas>
        <div id="bestFaceInfo" style="font-size: 11px; color: #ccc; margin-top: 5px;"></div>
      </div>
      
      <div class="control-group">
        <h3>üåê Server Response</h3>
        <div id="serverResult" class="server-result">No server response yet...</div>
      </div>
      
  
      <div class="control-group">
        <h3>Debug</h3>
        <div id="debugPanel" class="debug-panel">Debug info will appear here...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as ort from "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/esm/ort.min.js";
    import {nms, distance2kps, distance2bbox, alignFace, calculateFaceQuality, varianceOfLaplacian} from './evaluate.js';
    import {FaceQualityAnalyzer} from './fqa.js'
    import {UIController, AppState} from './ui.js'
    import {ServerHandler} from './server.js'
    import {EnhancedFaceDetector} from './fd.js'
    import{FaceDetectionApp} from './fa.js'
    const analyzer = new FaceQualityAnalyzer();

    ort.env.wasm.proxy = false;
    ort.env.wasm.numThreads = 3;
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/";

    let app;
    window.addEventListener('DOMContentLoaded', () => {
      app = new FaceDetectionApp();
    });

    window.addEventListener('beforeunload', () => {
      if (app) {
        app.destroy();
      }
    });
    window.FaceDetectionApp = { app, AppState, UIController, EnhancedFaceDetector, ServerHandler, analyzer };
  </script>
</body>
</html>
