<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python with WASM</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h1>Run Python in the Browser with WASM</h1>
    <button id="run-python">Run Python Code</button>
    <pre id="output"></pre>

    <script>
        async function runPython() {
            let pyodide = await loadPyodide();
            let pythonCode = `
                def factorial(n):
                    if n == 0 or n == 1:
                        return 1
                    else:
                        return n * factorial(n - 1)

                number = 5
                f"The factorial of {number} is {factorial(number)}"
            `;
            let result = pyodide.runPython(pythonCode);
            document.getElementById("output").textContent = result;
        }

        document.getElementById("run-python").addEventListener("click", runPython);
    </script>
</body>
</html>
